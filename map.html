<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Veteran care network</title>
  <link rel="stylesheet" href="style/normalize.css">
  <link rel="stylesheet" href="style/common.css">
  <link rel="stylesheet" href="style/map.css">
</head>
<body>
  <header class="header">
    <h1 class="header__caption">veteran care network</h1>
  </header>
  <main class="main">
    <nav class="map-menu clearfix">
      <div class="map-menu__wrapper">
        <button class="map-menu__item _location">location</button>
        <button class="map-menu__item _seach">seach</button>
        <button class="map-menu__item _markers">marker control menu</button>
        <button class="map-menu__item _help">help</button>
      </div>
    </nav>
    <nav class="mc-menu">
      <div class="mc-menu__mode clearfix">
        <button class="mc-menu__mode-btn _active">Layers</button>
        <button class="mc-menu__mode-btn">Legend</button>
      </div>
      <ul class="mc-menu__list">
        <li class="mc-menu__item">
          <button class="mc-menu__btn _active" data-type="medicare"></button>
          VA Clinics
        <li class="mc-menu__item">
          <button class="mc-menu__btn _active" data-type="hospital"></button>
          VA Hospitals
        <li class="mc-menu__item">
          <button class="mc-menu__btn _active" data-type="tricare"></button>
          Tricare Civilian Locations
        <li class="mc-menu__item">
          <button class="mc-menu__btn _active" data-type="nongov"></button>
          Health-Care Facilities Non-Governmental
        <li class="mc-menu__item">
          <button class="mc-menu__btn _active" data-type="therapy"></button>
          Psychiatric Hospitals
      </ul>
    </nav>
    <div id="map">
    </div>
  </main>
  <footer class="footer">
    <ul class="footer-menu">
      <li class="footer-menu__item">
        <a href="index.html" class="footer-menu__link _home">home</a>
      <li class="footer-menu__item">
        <a href="map.html" class="footer-menu__link _map _active">map</a>
      <li class="footer-menu__item">
        <a href="about.html" class="footer-menu__link _about">about</a>
      <li class="footer-menu__item">
        <a href="contact.html" class="footer-menu__link _contact">contact</a>
    </ul>
  </footer>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCQohQLBsozwfyDyI38e_1LBfRTQwWU4I8&callback=initMap">
  </script>
  <script defer src="js/map.js"></script>
</body>
</html>
